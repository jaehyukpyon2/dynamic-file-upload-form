<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form.html</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>
    <form name="class-form" id="class-form">
        <h2>새로운 강의 등록</h2>
        <div class="class-information">
            <input type="text" name="class-name" id="class-name" placeholder="강의 제목을 입력해 주세요" /><br>
            <textarea name="class-explain" id="class-explain" placeholder="강의 설명을 입력해 주세요"></textarea>
            <br>
            <div>
                <label for="class-image">강의사진</label>
                <input type="file" name="class-image" id="class-image" onchange="showThumbnail(event);" /><br>
                <div id="class-image-thumbnail-container">
                    <img id="class-image-thumbnail" />
                </div>
            </div>
        </div>
        <div class="lesson-container">
            <input type="hidden" name="class-total-lesson-count" id="class-total-lesson-count" value="1" /><br>
            <input type="hidden" name="class-total-time" id="class-total-time" value="0" />
            <div>
                <h5>총 <span id="span-class-total-lesson-count">0</span>개 수업(<span id="span-class-total-time">0</span>&nbsp;초)</h5>
            </div>
            <div class="lesson__item lesson__item-1" id="lesson__item-1">
                <input type="text" class="lesson-name lesson-name-1" name="lesson-name-1" id="lesson-name-1"
                    placeholder="수업 제목을 입력해 주세요" />
                <input type="file" class="lesson-video lesson-video-1" name="lesson-video-1" id="lesson-video-1" /><br>
                <span id="span-lesson-time-1" class="span-lesson-time span-lesson-time-1"></span>(초)
                <input type="hidden" id="lesson-time-1" class="lesson-time lesson-time-1" name="lesson-time-1" />
            </div>
            <br>
            <button type="button" class="lesson-plus-button" name="lesson-plus-button" id="lesson-plus-button">수업
                추가하기</button>
        </div>
    </form>
</body>
<script type="text/javascript" src="./form.js"></script>

</html>
